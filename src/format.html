<!DOCTYPE html>
<html>
<head>
<title>{{STORY_NAME}}</title>
<meta charset="utf-8">
<style>
body
{
	font: 10pt Cousine, monospace;
	margin: 2em;
}

h1
{
	font-size: 14pt;
	text-align: center;
	margin-bottom: 2em;
}

tw-storydata
{
	display: block !important;
}

tw-passagedata
{
	display: block !important;
	line-height: 200%;
	margin-bottom: 2em;
	white-space: pre-wrap;
}

tw-passagedata + tw-passagedata
{
	border-top: 1pt dashed black;
	padding-top: 2em;
}

.passage-name
{
	display: block;
	font-weight: bold;
	margin-bottom: 0.5em;
}

</style>
</head>
<body>
	<h1>{{STORY_NAME}}</h1>
{{STORY_DATA}}
<script>
// Get all tw-passagedata elements.
var elements = document.querySelectorAll('tw-passagedata');
// Loop through each element.
elements.forEach(function(element) {
	// Create a new span element for the passage name.
	var passageName = document.createElement('span');
	// Set the class name for styling.
	passageName.className = 'passage-name';
	// Set the text content to the passage's name.
	passageName.textContent = element.getAttribute('name');
	// Insert the passage name before the passage content.
	element.insertBefore(passageName, element.firstChild);
});
</script>
</body>
</html>
