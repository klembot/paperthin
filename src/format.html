<!DOCTYPE html>
<html>
<head>
<title>{{STORY_NAME}}</title>
<meta charset="utf-8">
<style>
body
{
	font: 10pt Cousine, monospace;
	margin: 2em;
}

h1
{
	font-size: 14pt;
	text-align: center;
	margin-bottom: 2em;
}

tw-storydata
{
	display: block !important;
}

tw-passagedata
{
	display: block !important;
	line-height: 200%;
	margin-bottom: 2em;
	white-space: pre-wrap;
}

tw-passagedata + tw-passagedata
{
	border-top: 1pt dashed black;
	padding-top: 2em;
}

</style>
</head>
<body>
	<h1>{{STORY_NAME}}</h1>
{{STORY_DATA}}
<script>
document.addEventListener("DOMContentLoaded", function() {
	for (const el of document.querySelectorAll('tw-passagedata')) {  
		const passageName = document.createElement('h2');  
		passageName.textContent = el.getAttribute('name') || '-';  
		el.insertBefore(passageName, el.firstChild);
	}
});
</script>
</body>
</html>
